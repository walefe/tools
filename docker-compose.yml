version: "3"

services:
  app:
    container_name: "app"
    restart: always
    build: .
    environment:
      - MONGO_URI=mongodb://mongo/tools
      - PORT=3000
      - NODE_ENV=production

    ports:
      - "3000:3000"
    volumes:
      - .:/usr/app
    links:
      - mongo
    depends_on:
      - mongo 
    command: npm start

  mongo:
    container_name: "mongo"
    image: mongo
    ports:
       - "27017:27017"
    command: mongod --smallfiles --logpath=/dev/null # --quiet